<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>N Clock</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="wrap">
  <div class="header">
    <h1 class="title">N Clock</h1>
  </div>

  <div class="tabs">
    <button id="tabClock" class="tab">時計</button>
    <button id="tabStopwatch" class="tab">ストップウォッチ</button>
    <button id="tabAlarm" class="tab">アラーム</button>
    <button id="tabSettings" class="tab">設定</button>
  </div>

  <div class="main">
    <div class="time-display" id="display">00:00</div>

    <div class="slider-box" id="sliderBox">
      <div class="label-row">
        <span id="labelLeft">1日の長さ</span>
        <span id="labelHours">24 時間</span>
      </div>
      <input type="range" id="sliderHours" min="12" max="48" value="24">
    </div>

    <!-- Stopwatch -->
    <div id="stopwatchArea" class="controls" style="display:none">
      <button id="swStart" class="btn-circle btn-start" data-key-start>Start</button>
      <button id="swLap" class="btn-circle mono" data-key="btn.lap" disabled>Lap</button>
      <button id="swReset" class="btn-circle mono" data-key="btn.reset" disabled>Reset</button>
    </div>
    <div class="lap-list" id="lapList"></div>

    <!-- Alarm -->
    <div id="alarmArea" style="display:none">
      <div class="alarm-controls">
        <input type="time" id="alarmTime" class="time-input">
        <button id="alarmSetBtn" class="btn-large" data-key="btn.addAlarm">アラーム追加</button>
      </div>
      <div class="alarms-container" id="alarmsContainer"></div>
    </div>

    <!-- Settings -->
    <div id="settingsArea" style="display:none">
      <div class="settings-row">
        <span class="setting-label" data-key="settings.showSeconds">秒数表示</span>
        <label class="switch">
          <input type="checkbox" id="secondsToggle">
          <span class="slider-switch"></span>
        </label>
      </div>
      <div class="settings-row">
        <span class="setting-label" data-key="settings.language">言語</span>
        <select id="langSelectSettings" class="lang-select">
          <option value="ja">日本語</option>
          <option value="en">English</option>
        </select>
      </div>
    </div>
  </div>
  <div class="footer"></div>
</div>
<script src="script.js"></script>
</body>
</html>
